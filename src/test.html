<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            position: relative;
        }
    #a{
        width: 100px;
        height: 100px;
        background: red;
    }
    #b{
        width: 100px;
        height: 100px;
        background: yellow;
    }
    #c{
        position: absolute;
        width: 100px;
        height: 100px;
        background: green;
    }
    </style>
</head>
<body>
    <div id="box">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
    </div>
</body>
</html>
